<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
  
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">gepardec</a>
    <!-- replace text with brand icon! -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Onboarding</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Mitarbeiter</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Aufgaben</a>
        </li>
      </ul>
    </div>

    <form class="form-inline">
      <button class="btn btn-outline-light">Username</button>
    </form>

  </nav>



  <hr/>
  <div class="container" ng-controller="UserController">
      <div class="row">
          <label>User</label> <input type="text" ng-model="userDto.userName" class="input-sm spacing"/>
          <label>Skills</label> <input type="text" ng-model="skills" ng-list class="input-sm custom-width spacing"
                                       placeholder="use comma to separate skills"/>
          <button ng-click="saveUser()" class="btn btn-sm btn-info">Save User</button>
      </div>
      <hr/>
      <div class="row">
          <p>{{allUsers | json}}</p>
      </div>
      <hr/>
      <div class="row" ng-repeat="user in allUsers">
          <div class="">
              <h3>{{user.userName}}</h3>
              <span ng-repeat="skill in user.skillDtos" class="spacing">{{skill.skillName}}</span>
          </div>
      </div>
  </div>
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
