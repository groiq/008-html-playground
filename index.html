<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Playground</title>
<!--    <link rel="stylesheet" href="css/style.css">-->
    <script type="text/javascript" src="js/say.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
<!--    <script type="text/javascript" src="js/magicscript.js"></script>-->

</head>
<body>
    
    <div id="log">&nbsp;</div>
    <div id="prompt">&gt;&nbsp;
        <span id="oldin">&nbsp;</span>
        <span id="input"></span>
    </div>
    
    
    
       
    <script type="text/javascript">
        
        var stack = [];
        
        function n(i) {
            document.getElementById("input").innerHTML += i;
        }
        
        function parse(sign) {
            var fullNum = document.getElementById("input").innerHTML;
            var result = fullNum + ": " + typeof fullNum;
            document.getElementById("log").innerHTML += result;
            stack.push(Number(fullNum));
            document.getElementById("oldin").innerHTML += fullNum + sign;
            document.getElementById("input").innerHTML = "";
        }
        
        function plus() {
            parse("+");
        }
        
        function times() {
            parse("*");
        }
        
        function equals() {
            parse("=");
        }
    
    </script>
    
    
        <form>
        <button type="button" onClick="n(2)">2</button>
        <button type="button" onClick="n(3)">3</button>
        <button type="button" onClick="n(4)">4</button>
            
            <button type="button" onClick="plus()">+</button>
            <button type="button" onClick="times()">*</button>
            <button type="button" onClick="equals()">=</button>
               
    
    </form>
    
    
</body>
</html>
